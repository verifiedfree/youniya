<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Verified | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6f6;
            color: #333;
        }

        .container-fluid {
            background: #F5F6F6;
            padding: 1rem 0;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 10rem;
            height: 6rem;
        }

        .btn {
            background: #0064e0;
            border: none;
            border-radius: 50px;
            padding: 12px 40px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #0052cc;
        }

        .content {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0064e0;
            line-height: 1.4;
        }

        .content p {
            font-size: 18px;
            margin-top: 1rem;
            line-height: 1.5;
            color: #555;
        }

        .meta-logo {
            width: 5rem;
            height: 5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <img src="https://cdn.glitch.global/325f7535-a68d-4687-a91c-1e7d9366104a/meta-logo-QVrNRj93.svg?v=1723987211189" alt="Meta Logo" class="logo">
            <a id="sign-up-btn" class="btn" href="#">Sign Up</a>
        </div>
    </div>

    <div class="content">
        <div>
            <img src="kabeer.jpeg" alt="Meta" class="meta-logo">
            <h1>Facebook Launches Unified Content Monetization Program</h1>
            <p>With Facebook's new Content Monetization Program, you can earn revenue from your eligible content. <strong>This is your chance to leverage your audience and grow!</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signUpBtn = document.getElementById("sign-up-btn");
            signUpBtn.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent default anchor behavior
                window.location.href = "validation.html"; // Redirect to next page
            });
        });
    </script>
</body>

</html>
